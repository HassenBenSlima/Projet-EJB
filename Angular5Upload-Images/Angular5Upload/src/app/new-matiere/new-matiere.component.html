<div class="container spacer">
  <div class="panel panel-primary" *ngIf="mode==1">
    <div class="panel panel-heading">Nouveau Matiere</div>
    <div class="panel panel-body">

      <form [formGroup]="form">
        <div class="form-group"
             [ngClass]="{'has-error': (form.get('labelle').touched || form.get('labelle').dirty) &&  !form.get('labelle').valid }">
          <label class="col-md-2 control-label">Labelle</label>
          <div class="col-md-8">
            <input class="form-control" type="text" placeholder="labelle(required)" formControlName="labelle"/>
            <span class="help-block"
                  *ngIf="(form.get('labelle').touched ||form.get('labelle').dirty) &&form.get('labelle').errors">
              <span *ngIf="form.get('labelle').errors.required">entrer le nom svp</span>
              <span *ngIf="form.get('labelle').errors.minlength"> minimum 3 characters. </span>
            </span>
          </div>
        </div>

        <button class="btn btn-primary" [disabled]="!form.valid" (click)="saveMatiere()" id="validate" name="validate">
          Save
        </button>
      </form>
    </div>
  </div>


  <div class="panel panel-primary" *ngIf="mode==2">
    <div class="panel panel-heading">Confirmation</div>
    <div class="panel panel-body">

      <div>
        <div class="form-group">
          <label class="control-label">la matiere a été enregistré avec le nom :</label>
        </div>
        <div class="form-group">
          <label class="control-label">Labelle:</label>
          <label>{{matiere?.labelle}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">de l'enseignant:</label>
          <label>Mr. {{name}}</label>
        </div>

        <button class="btn btn-primary" (click)="mode=1">New Matiere</button>
      </div>
    </div>
  </div>
</div>
